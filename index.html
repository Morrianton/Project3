<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>To-do App</title>
	<link rel="stylesheet" type="text/css" href="styles/styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Arizonia|Princess+Sofia" rel="stylesheet">
    <script defer rel="script" type="text/javascript" src="scripts/main.js"></script>
</head>
<body>
    <div id="container">
        <div id="title">
            <span>Your To-do List</span>
            <input type="search" placeholder="Search"/>
        </div>
        <div id="lists">
            <div id="list">
                <span></span>
            </div>
            <div id="delete-list">
                <span></span>
            </div>
        </div>
        <div id="items">
            <div id="complete">
                <span></span>
            </div>
            <div id="item">
                <span></span>
            </div>
            <div id="delete-item">
                <span></span>
            </div>
        </div>
    </div>
</body>
</html>
